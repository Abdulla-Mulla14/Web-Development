<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(47, 46, 46);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup {
            background-color: rgb(40, 234, 46);
            border-radius: 10px;
            padding: 30px;
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .emailform {
            display: flex;
            flex-direction: column;
        }
        .inputemail {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid black;
        }
        .nameform {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .inputname {
            width: 118px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid black;
        }
        input {
            margin-bottom: 15px;
        }
        .inputpassword {
            margin-left: 60px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid black;
        }
        button {
            margin-left: 120px;
            border: 1px solid black;
            background-color: #079c0f;
            color: #fff;
            padding: 5px;
            border-radius: 8px;
        }
        button:hover {
            background-color: #aceb0d;
        }
        
    </style>
</head>
<body>
    <div class="signup">
        <h2>Sign up</h2>
        <form class="emailform">
            <input type="email" name="" id="" placeholder="Email" class="inputemail">
        </form>
        <form class="nameform">
            <input type="text" name="" id="" placeholder="First name" class="inputname">
            <input type="text" name="" id="" placeholder="Last name" class="inputname">
        </form>
        <form class="passwordform">
            <input type="password" name="" id="" placeholder="Password" class="inputpassword">
        </form>
        <button type="submit">Sign Up</button>
    </div>
</body>
</html>
