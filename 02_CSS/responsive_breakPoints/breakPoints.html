<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }
        .responsive-div {
            width: 100%;
            max-width: 1200px;
            font-size: 24px;
            background-color: #b62de3;
        }
        @media (max-width: 600px) {
            body{
                align-items: flex-start;
            }
            .responsive-div{
                background-color: #3498db;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            body{
                align-items: center;
            }
            .responsive-div{
                background-color: #e74c3c;
            }
        }
    </style>
</head>
<body>
    <div class="responsive-div">
        This div changes the color based on the screen size
    </div>
</body>
</html>
